
<ion-content>
  <div>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <ion-input type="text" placeholder="Login" formControlName="login"></ion-input> <br> <br>
    <ion-input type="password" placeholder="Mot de passe" formControlName="pwd"></ion-input><br><br>
    <ion-button type="submit"[disabled]="!authForm.valid "> Se connecter</ion-button>
</form>
<p> pas encore inscrit?   <a routerLink="/sign-up">S'inscrire</a></p>
<p>{{messageErreur}}</p>
</div>

</ion-content>
