<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button>Back</ion-back-button>
  </ion-buttons>
  <ion-title>{{user.user.NOM}} </ion-title> 
  <a routerLink="/profil-client" slot="end">
    <ion-button >
      <ion-icon name="person-outline" ></ion-icon>
    </ion-button>
    </a>
</ion-toolbar>
</ion-header>

<ion-content>

 <ion-card *ngFor="let plat of menu, let i=index" >
   <ion-card-header><ion-card-title>{{plat.plat}}</ion-card-title></ion-card-header>
   <ion-card-content>
     <p>{{plat.description}} </p> 
     <ion-button slot="end" color="secondary" (click)="commander(i)">Commander</ion-button>
    </ion-card-content>
 </ion-card>

</ion-content>
